{% extends "base_blank.html" %}

{% load static %}

{% block title %}
<title>Search</title>
{% endblock title %}

{% block page_header %}
<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <ul class="page-header-breadcrumb">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>Search</li>
                </ul>
                <h1>Search</h1>
            </div>
        </div>
    </div>
</div>
<!-- /Page Header -->
{% endblock page_header %}

{% block body %}
<div class="col-md-12">
    <div class="content-section">
        <form action="{% url 'search:search-docs' %}" method="GET" value="{{ request.GET.q }}">
            <div class="form-group">
                <label for="enterSearch">Enter Your Search</label>
                <input id="enterSearch" class="form-control" type="text" name="q" value="{{ request.GET.q }}" placeholder="Search everything you want..." required>
            </div>
            <div class="form-group">
                <label for="choiceItems">Choice items</label>
                <select class="form-control" id="choiceItems" name="typeSearch">
                    <option value="1">Documents</option>
                    <option value="2">Practice Labs</option>
                    <!-- <option value="4">Other</option> -->
                    <option value="3">Quizzes</option>
                    <option value="5" selected>Documents/Practice Labs</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit" name="submit" value="Search"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
